<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <section class="section-input-field">
                <div class="section-input-field__container _container">

                    <div class="section-input-field__title">
                        Вход
                    </div>
                    <form action="" class="section-input-field__body">
                        <div class="section-input-field__item item-mail">

                            <label class="section-input-field__mail-label" for="mail-input">mail</label>
                            <input class="section-input-field__mail-input" type="email" placeholder="Введите email"
                                id="mail-input" required>
                        </div>
                        <div class="section-input-field__item item-password">

                            <input class="section-input-field__password-input" type="password"
                                placeholder="Введите пароль" id="password-input" required>
                            <label class="section-input-field__password-label" for="password-input">password</label>
                        </div>
                        <div class="section-input-field__item item-checkbox">
                            <input class="section-input-field__checkbox-input" type="checkbox" id="approval-input">
                            <label class="section-input-field__approval-label" for="approval-input">Я согласен получать
                                обновления на почту
                            </label>
                        </div>

                        <button class="section-input-field__button">Войти</button>
                    </form>

                </div>
            </section>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
