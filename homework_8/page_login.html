<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page login</title>
    <link rel="stylesheet" href="./css/style_page_login.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__conteiner _conteiner">
                    <div class="header__logo">
                        <div class="header__imgs">
                            <img src="./img/header/1280px-IU_logo 1.png" alt="logo">
                        </div>
                        <div class="header__wordmark">PCS Frontend</div>
                    </div>
                    <div class="header__navigation">
                        <nav class="header__navigation-nav">
                            <ul class="header__navigation-item">
                                <li class="header__navigation-li"><a class="header__navigation-link"
                                        href="./page_registration.html">Регистрация</a>
                                </li>
                                <li class="header__navigation-li"><a class="header__navigation-link _pressed"
                                        href="./page_login.html">Вход</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main__conteiner _conteiner">
                    <section class="section-input-field">
                        <div class="section-input-field__title">
                            Вход
                        </div>
                        <form action="" class="section-input-field__body">
                            <div class="section-input-field__item item-mail">
                                <label class="section-input-field__mail-label" for="mail-input">Email</label>
                                <input class="section-input-field__mail-input" type="email" placeholder="Введите email"
                                    id="mail-input" required>
                            </div>
                            <div class="section-input-field__item item-password">
                                <label class="section-input-field__password-label" for="password-input">Пароль</label>
                                <input class="section-input-field__password-input" type="password"
                                    placeholder="Введите пароль" id="password-input" required>
                            </div>
                            <button class="section-input-field__button">Войти</button>
                        </form>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__conteiner _conteiner">
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
