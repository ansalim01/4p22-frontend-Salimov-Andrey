<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="./css/style_page_registration.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__conteiner _conteiner">
                    <div class="header__logo">
                        <div class="header__imgs">
                            <img src="./img/header/1280px-IU_logo 1.png" alt="logo">
                        </div>
                        <div class="header__wordmark">PCS Frontend</div>
                    </div>
                    <div class="header__navigation">
                        <nav class="header__navigation-nav">
                            <ul class="header__navigation-item">
                                <li class="header__navigation-li"><a class="header__navigation-link _pressed"
                                        href="./page_registration.html">Регистрация</a>
                                </li>
                                <li class="header__navigation-li"><a class="header__navigation-link"
                                        href="./page_login.html">Вход</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main__conteiner _conteiner">
                    <section class="section-input-field">
                        <div class="section-input-field__title">
                            Регистрация
                        </div>
                        <form action="" class="section-input-field__body">
                            <div class="section-input-field__item item-mail">
                                <label class="section-input-field__mail-label" for="mail-input">Email</label>
                                <input class="section-input-field__mail-input" type="email" placeholder="Введите email"
                                    id="mail-input" required>
                            </div>
                            <div class="section-input-field__item item-password">
                                <label class="section-input-field__password-label" for="password-input">Пароль</label>
                                <input class="section-input-field__password-input" type="password"
                                    placeholder="Введите пароль" id="password-input" required>
                            </div>
                            <div class="section-input-field__item item-password-confirmation">
                                <label class="section-input-field__password-label"
                                    for="password-confirmation-input">Подтверждение
                                    пароля</label>
                                <input class="section-input-field__password-input" type="password"
                                    placeholder="Подтвердите пароль" id="password-confirmation-input" required>
                            </div>
                            <div class="section-input-field__item item-gender">
                                <div class="section-input-field__gender-title">Пол</div>
                                <div class="section-input-field-gender__item">
                                    <input class="section-input-field-gender__input" type="radio" id="gender-input-man"
                                        name="gender" value="Мужчина">
                                    <label class="section-input-field-gender__label" for="gender-input">Мужчина</label>
                                </div>
                                <div class="section-input-field-gender__item">
                                    <input class="section-input-field-gender__input" type="radio"
                                        id="gender-input-woman" name="gender" value="Женщина">
                                    <label class="section-input-field-gender__label" for="gender-input">Женщина</label>
                                </div>
                            </div>
                            <div class="section-input-field__item about-me">
                                <div class="section-input-field__about-me-title">О себе</div>
                                <textarea class="section-input-field__about-me-input" placeholder="Расскажите о себе..."
                                    id="about-me"></textarea>
                            </div>
                            <div class="section-input-field__item item-checkbox">
                                <input class="section-input-field__checkbox-input" type="checkbox" id="approval-input">
                                <label class="section-input-field__approval-label" for="approval-input">Я согласен
                                    получать
                                    обновления на почту
                                </label>
                            </div>
                            <button class="section-input-field__button">Регистрация</button>
                        </form>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__conteiner _conteiner">
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
